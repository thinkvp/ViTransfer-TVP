name: CI

on:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  rbac-lint-tsc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: RBAC gate check
        run: npm run check:rbac

      - name: TypeScript
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint
