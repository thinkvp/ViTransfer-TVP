# ViTransfer Docker Compose Configuration
# Video Review & Approval Platform for Filmmakers
#
# Quick Start:
# 1. Copy .env.example to .env and configure your settings
# 2. Run: docker-compose up -d
# 3. Access: http://localhost:4321 (or your configured APP_PORT)
# 4. Login with your ADMIN_EMAIL and ADMIN_PASSWORD from .env
#
# Documentation: https://github.com/MansiVisuals/ViTransfer


services:
  postgres:
    image: postgres:17-alpine
    container_name: vitransfer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vitransfer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-vitransfer}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vitransfer-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vitransfer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true


  redis:
    image: redis:8-alpine
    container_name: vitransfer-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:?REDIS_PASSWORD is required}"
    volumes:
      - redis-data:/data
    networks:
      - vitransfer-internal
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true


  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    container_name: vitransfer-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      TZ: ${TZ:-UTC}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-vitransfer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-vitransfer}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_ROOT: /app/uploads
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:4321}
      ADMIN_EMAIL: ${ADMIN_EMAIL:?ADMIN_EMAIL is required in .env file}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required in .env file}
      ADMIN_NAME: ${ADMIN_NAME:-Admin}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      SHARE_TOKEN_SECRET: ${SHARE_TOKEN_SECRET:?SHARE_TOKEN_SECRET is required}
      HTTPS_ENABLED: ${HTTPS_ENABLED:-false}
      # QuickBooks Online (optional - pull only)
      QBO_CLIENT_ID: ${QBO_CLIENT_ID:-}
      QBO_CLIENT_SECRET: ${QBO_CLIENT_SECRET:-}
      QBO_REALM_ID: ${QBO_REALM_ID:-}
      QBO_REFRESH_TOKEN: ${QBO_REFRESH_TOKEN:-}
      QBO_SANDBOX: ${QBO_SANDBOX:-false}
      QBO_MINOR_VERSION: ${QBO_MINOR_VERSION:-75}
      QBO_REDIRECT_URI: ${QBO_REDIRECT_URI:-}

      # Stripe Checkout (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${APP_PORT:-4321}:4321"
    volumes:
      - uploads:/app/uploads
    networks:
      - vitransfer-internal
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4321/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5m


  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: vitransfer-worker
    restart: unless-stopped
    command: npm run worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_healthy
    environment:
      NODE_ENV: production
      TZ: ${TZ:-UTC}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      # DEBUG_WORKER: "true"  # Uncomment for verbose FFmpeg and worker debug logs

      # Worker CPU / concurrency tuning (optional)
      # - In containers, `os.cpus().length` can reflect host CPU rather than the container quota.
      # - Set CPU_THREADS to match the worker container's CPU allocation (threads), e.g. 2, 4, 8.
      # CPU_THREADS: "4"
      # Force number of concurrent video jobs (default is computed from CPU_THREADS/host threads).
      # VIDEO_WORKER_CONCURRENCY: "1"
      # Force FFmpeg threads per job (default is computed to keep video/sprite FFmpeg usage ~50%).
      # FFMPEG_THREADS_PER_JOB: "2"
      DATABASE_URL: postgresql://${POSTGRES_USER:-vitransfer}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-vitransfer}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_ROOT: /app/uploads
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # QuickBooks Online (optional - pull only)
      QBO_CLIENT_ID: ${QBO_CLIENT_ID:-}
      QBO_CLIENT_SECRET: ${QBO_CLIENT_SECRET:-}
      QBO_REALM_ID: ${QBO_REALM_ID:-}
      QBO_REFRESH_TOKEN: ${QBO_REFRESH_TOKEN:-}
      QBO_SANDBOX: ${QBO_SANDBOX:-false}
      QBO_MINOR_VERSION: ${QBO_MINOR_VERSION:-75}
      QBO_REDIRECT_URI: ${QBO_REDIRECT_URI:-}
    volumes:
      - uploads:/app/uploads
    networks:
      - vitransfer-internal
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'npm run worker' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 6m


volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local


networks:
  vitransfer-internal:
    driver: bridge
